<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Trade Tracker</title>
    <!-- Link to Tailwind CSS (CDN version) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-6">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-blue-800">Crypto Trade Tracker</h1>
        <p class="text-lg text-gray-500">Track your trades in real-time</p>
      </header>

      <!-- Main Section for Trade Details -->
      <main class="bg-white p-6 shadow-lg rounded-lg space-y-6">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4">Current Trades</h2>
        
        <!-- Trade Entry 1 -->
        <div class="flex justify-between items-center p-4 bg-green-50 rounded-lg shadow-md">
          <p class="text-lg font-medium text-gray-700">Buy: Bitcoin</p>
          <p class="text-sm text-gray-500">Entry Date: 2024-12-30</p>
          <p class="text-sm text-green-600">Current Status: Profit</p>
        </div>

        <!-- Trade Entry 2 -->
        <div class="flex justify-between items-center p-4 bg-red-50 rounded-lg shadow-md">
          <p class="text-lg font-medium text-gray-700">Sell: Ethereum</p>
          <p class="text-sm text-gray-500">Entry Date: 2024-12-28</p>
          <p class="text-sm text-red-600">Current Status: Loss</p>
        </div>
      </main>
    </div>
  </body>
</html>
